<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding" color="default">
 
  <ion-row>
    <ion-col class="ion-text-center" size-sm="12">
      <!-- Input field for name -->
      <ion-item lines="none" class="input-item">
        <ion-input name="userName" type="text" placeholder="Name"></ion-input>
      </ion-item>
     

      <!-- Input field for email -->
      <ion-item lines="none" class=" input-item">
        <ion-input name="email" name="email" type="email" placeholder="your@email.com"></ion-input>
      </ion-item>
    
      <!-- Input field for contact -->
      <ion-item lines="none" class=" input-item">
        <ion-input name="contact" name="contact" type="number" placeholder="contact"></ion-input>
      </ion-item>
     
      <!-- Input field for password -->
      <ion-item lines="none" class=" input-item">
        <ion-input name="password" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
 
      <!-- Input field for confirmPassword -->
      <ion-item lines="none" class="input-item">
        <ion-input name="confirmPassword" name="confirm" type="password"
          placeholder="Confirm password"></ion-input>
      </ion-item>
   

  <ion-row>
    <ion-col class="ion-text-center" size-sm="12">
      <div class="ion-padding-vertical">
        <ion-button color="secondary" size="large">Submit</ion-button>
      </div>
    </ion-col>
  </ion-row>
  
</ion-col>
</ion-row>
</ion-content>
