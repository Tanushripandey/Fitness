<ion-header>
  <ion-toolbar>
    <ion-title>player-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-sm="6" *ngFor="let player of player">
      <ion-card>
        <ion-card-content>
          <p>{{player.name}}</p>
          <p>{{player.Role}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
