<ion-header >
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <h1 class="ion-text-center">Teams</h1>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size-xs="6" *ngFor="let items of listTeamDetails">
      <ion-card class="team_card">
        <ion-card-header class="teamcard_header ion-text-center">
          <img [src]="items.img">
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <p class="teamFullName">{{items.FullTeamName}}</p>
          <p class="teamShortName">{{items.ShortName}}</p>
          <ion-button size="medium" color="success" (click)="teamDetails(items.id)">Details</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
