<ion-content>
  <ion-row class="top-header">
    <ion-col size-sm="12">
      <div>
        <h1 class="header-title">Teams</h1>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" *ngFor="let items of listTeamDetails;">
      <ion-card class="team_card">
        <ion-card-header class="teamcard_header ion-text-center">
          <img [src]="items.img">
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <p class="teamFullName">{{items.FullTeamName}}</p>
          <p class="teamShortName">{{items.ShortName}}</p>
          <ion-button size="medium" color="success" (click)="teamDetails(items.id)">Details</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
